apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    service:
      ports:
        web:
          port: 9080
          expose: true
          exposedPort: 9080
          protocol: TCP
        websecure:
          port: 9443
          expose: true
          exposedPort: 9443
          protocol: TCP
